version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: env('DB_NAME')
      POSTGRES_USER: env('DB_USER')
      POSTGRES_PASSWORD: env('DB_PASSWORD')
